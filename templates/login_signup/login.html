<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    {% load staticfiles %}
    <script src="{% static 'js/login_signup.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
    <meta name="google-signin-client_id" content="461831192604-bhkn9ghsc4l1pctt5g41rih79n6mjel4.apps.googleusercontent.com">
</head>
<body>
     <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
</body>

</html>
