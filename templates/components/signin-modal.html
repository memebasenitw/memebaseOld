{% load staticfiles %}
<div id="signInModal" class="modal fade sign-in-modal" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p><b>Login With</b></p>
                <div class="container-fluid">
                    <div class="row">
                        <p class="sign-in-modal-social-login">
                            <span><img src="{% static 'images/fb-login.png' %}"></span>
                            <span><img src="{% static 'images/google-login.png' %}"></span>
                        </p>
                    </div>
                    <div class="row">
                        <div align="center">
                            <button class="btn btn-default sign-in-modal-or-decorator"> OR</button>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <form>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail"
                                       aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                       placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">remember me</label>
                            </div>
                            <button type="submit" class="btn btn-info btn-lg btn-block"><small>CREATE ACCOUNT</small></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
